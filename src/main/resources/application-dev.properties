spring.application.name=ArtGalleryHub

# ----- Server -----
server.port=8080

# ==== H2 (in-memory) DEV ====
spring.datasource.url=jdbc:h2:mem:art_gallery_hub_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ----- H2 console ------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---- JPA ---------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ---- schema.sql and data.sql -------
spring.sql.init.mode=always

# ---- Liquibase (MUST BE DISABLED) -----
spring.liquibase.enabled=false

#---- Files uploading -------
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#---- Email -------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

app.mail.from.address=${MAIL_ADDRESS}
app.mail.from.personal=ArtGalleryHub

upload.dir=./img/artworks
spring.web.resources.static-locations=file:${upload.dir}/
host.url=http://localhost:8080/

# TEMPORARILY ENABLING DEBUG LOGGING TO FIND AN ERROR (REQUIRES SUBSEQUENT REMOVAL)
# (For detailed SQL script output and security)
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
